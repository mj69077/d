plugins {
    id "com.android.application"
    id "kotlin-android"
}

android {
    namespace "com.mcoding.whatsapp_ui"
    compileSdk 34

    defaultConfig {
        applicationId "com.mcoding.whatsapp_ui"
        minSdk 21
        targetSdk 34
        versionCode 1
        versionName "1.0"
    }

    buildTypes {
        release {
            signingConfig signingConfigs.debug
        }
    }
}

apply from: "$rootDir/../flutter/packages/flutter_tools/gradle/flutter.gradle"
